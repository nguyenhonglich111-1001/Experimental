<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Smart Notes</h1>

        <!-- Note Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" id="form-title">Create a New Note</h5>
                <form id="note-form">
                    <input type="hidden" id="note-id">
                    <div class="mb-3">
                        <label for="note-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="note-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="note-content" class="form-label">Content</label>
                        <textarea class="form-control" id="note-content" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancel-edit-btn">Cancel Edit</button>
                </form>
            </div>
        </div>

        <!-- Notes Display -->
        <div id="notes-container" class="row">
            <!-- Notes will be dynamically inserted here -->
        </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="summaryModalLabel">Note Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="summary-content">
                    <!-- Summary will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
